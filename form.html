<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <h1> Sign Up here</h1>
     <form name="google-sheet">
         <div id="form_alerts"></div>
         <div>
             <label for="name">Name:</label> <br>
             <input type="name" id="name" name="name" placeholder="Enter your name" required> <br> <br><br>

         </div>
         <div>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" email="email" placeholder="Enter your email" required> <br> <br><br>
         </div>
         <div>
            <label for="password">Password:</label> <br>
            <input type="password" id="password" password="password" placeholder="Enter your password" required> <br> <br><br>
         </div>

         <div>
            <label for="guardianname">Guardian Name:</label> <br>
            <input type="name" id="guardianname" guardianname="guardianname" placeholder="Enter your guardian's name" required> <br> <br><br>
         </div>
         <div>
            <label for="guardianphonenumber">Guardian Phone number:</label> <br>
            <input type="phonenumber" id="guardianphonenumber" guardianphonenumber="guardianphonenumber" placeholder="Enter your guardian's phone number" required> <br> <br><br>
         </div>
         <div>
            <label for="guardianemail">Guardian Email:</label> <br>
            <input type="email" id="guardianemail" guardianemail="guardianemail" placeholder="Enter your guardian's email" required> <br> <br><br>
         </div>

         <div>
            <label for="address">Enter your address:</label> <br>
            <input type="address" id="address" address="address" placeholder="Enter your address" required> <br> <br><br>
         </div>
         

         <div>
            <button type="submit">Register</button>&nbsp;&nbsp;
            <button type="reset">Reset</button>
         </div>
         <nav id="nav">
            <ul class="left-ul">
                <li><a href="">Women security</a></li>
            </ul>
           
        </nav>
        
        
        
     </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
